databaseChangeLog:
  - changeSet:
      id: 1733088308474-1
      author: Youcode
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createSequence:
            incrementBy: 50
            sequenceName: users_seq
            startValue: 1
